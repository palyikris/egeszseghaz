<!DOCTYPE html>

<head>

            </div>
            <div class="changePics">
                <progress id="uploader" value="0" max="100">0%</progress>

                    <label for=""></label>

                <div class="adjuster">

                </div> -->

            </div>
            <div class="currentTexts">
                
            </div>
            <div class="changeTexts">

                </div> -->

            </div>
            <div class="currentPhones">

            </div>
            <div class="changePhones">
                
            </div>
        </div>

    <script src="../scripts/settings/app.js"></script>
